services:
  - type: web
    name: games-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      # Set to your backend API base URL (required for production).
      # Example: https://games-backend-x9v7.onrender.com/api/v1
      - key: VITE_API_BASE_URL
        sync: false
    staticPublishPath: ./frontend/dist
